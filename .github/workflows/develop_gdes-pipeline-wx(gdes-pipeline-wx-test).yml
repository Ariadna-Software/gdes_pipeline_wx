name: Build and deploy Node.js app to Azure Web App - gdes-pipeline-wx (Production)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js version
      uses: actions/setup-node@v3
      with:
        node-version: '10.14'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App - Production'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gdes-pipeline-wx'
        # NOTA: no pongas slot-name si es producci√≥n directa
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_PRODUCTION }}
        package: .
